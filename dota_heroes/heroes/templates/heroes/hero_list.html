<!DOCTYPE html>
<html>
<head>
    <title>Hero List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Hero List</h1>
    <ul>
        {% for hero in heroes %}
            <li><strong>{{ hero.name }}</strong> - {{ hero.role }}</li>
        {% empty %}
            <li>No heroes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
