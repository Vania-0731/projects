<!DOCTYPE html>
<html>
<head>
    <title>Tip Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Tip Tracker</h1>
    <h2>Total: ${{ total }}</h2>
    <ul>
        {% for tip in tips %}
            <li>${{ tip.amount }} - {{ tip.date }}</li>
        {% empty %}
            <li>No tips recorded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
